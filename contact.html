<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieExpress - Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
            transition: all 0.4s ease;
            padding: 1rem 0;
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #ff6f61 !important;
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ff6f61;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .btn-custom {
            background-color: #ff6f61;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 12px 30px;
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            background-color: #ff5546;
            color: white;
        }
        
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: popupIn 0.5s ease forwards;
            text-align: center;
            min-width: 300px;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeIn 0.3s ease forwards;
        }

        .popup i {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }

        .popup h3 {
            color: #333;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }

        .popup p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .popup-btn {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 0.5rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-btn:hover {
            background: #ff5546;
            transform: translateY(-2px);
        }

        @keyframes popupIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Replace the existing navbar with this one -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">FoodieExpress</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cart-count">(0)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="section-container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Popup Elements -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <i class="bi bi-check-circle-fill"></i>
        <h3>Message Sent Successfully!</h3>
        <p>Thank you for contacting us. Shivam will respond to your message via email shortly.</p>
        <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>

    
    <script>
        // Add Bootstrap Icons CSS link if not already added
        if (!document.querySelector('link[href*="bootstrap-icons"]')) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css';
            document.head.appendChild(link);
        }

        const form = document.querySelector('form');
        const popup = document.getElementById('popup');
        const popupOverlay = document.getElementById('popupOverlay');

        function showPopup() {
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
            // Reset form after closing popup
            form.reset();
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Basic validation
            if (name && email && message) {
                // Show popup
                showPopup();
            }
        });

        // Close popup when clicking outside
        popupOverlay.addEventListener('click', closePopup);
    </script>
</body>
</html>
